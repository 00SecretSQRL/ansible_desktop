---
- hosts: localhost
  connection: local
  become: true


  tasks:
  - name: install stuff
    package:
      name: 
        - htop
        - git
        - tmux
        - zsh
        - vim-nox
        - python3-psutil
        - jq
        - curl

  - name: install python modules
  pip:
    name:
      - psutil


  - name: copy wallpaper file
    copy:
      src: files/wallpaper.png
      dest: /usr/share/backgrounds/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: guye
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.png'"

  - name: set wallpaper position
    become_user: guye
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"

  - name: copy .bashrc file
    copy:
      src: files/.bashrc
      dest: /home/guye/.bashrc
      owner: guye
      group: guye

  - name: copy .zshrc file
    copy:
      src: files/.zshrc
      dest: /home/guye/.zshrc
      owner: guye
      group: guye

  - name: add ansible user
    user:
      name: velociraptor
      system: yes

  - name: setup sudo for ansible user
    copy:
      src: files/sudoer_velociraptor
      dest: /etc/sudoers.d/velociraptor
      owner: root
      group: root
      mode: 0440
  
  - name: add ansible-pull cron job
    cron:
      name: ansible-pull
      user: velociraptor
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/00SecretSQRL/ansible_desktop.git

  - name: unzip dracula theme
    unarchive:
      src: files/gtk-dracula.zip
      dest: /usr/share/themes/
  
  - name: set dracula theme
    become_user: guye
    dconf:
      key: "/org/gnome/desktop/interface/gtk-theme"
      value: "'Dracula'"