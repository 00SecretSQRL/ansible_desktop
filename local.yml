---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install stuff
    package:
      name: 
        - htop
        - git
        - tmux
        - zsh
        - vim-nox
        - python3-psutil
        - jq
        - curl
        - evolution
        - ranger
        - docker-ce
        - docker-ce-cli
        - containerd.io

  - name: Install VSCode
    snap:
      name: code
      classic: yes

  - name: install python modules
    pip:
      name:
        - psutil
        - requests
        - pandas
        - numpy
        - matplotlib
        - seaborn
        - jupyterlab
        - rich
        - selenium
        - bs4
        - lxml
        - pyyaml

  - name: setup theme
    ansible.builtin.include_tasks:
      file: tasks/theme.yml

  - name: setup ansible-pull cron job
    ansible.builtin.include_tasks:
      file: tasks/ansiblecron.yml

  - name: copy over config files
    ansible.builtin.include_tasks:
      file: tasks/copyconfigs.yml
